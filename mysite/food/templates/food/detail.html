{% extends 'food/base.html'%}
{% block body %}

<div class="row">
    <div class="col-md-6">
        <img class="card" height="300px" src="{{ item.item_image }}"/>
    </div>
    <div class="col-md-6">
        <h2> {{ item.item_name }} </h2>
        <h3> {{ item.item_desc }} </h3>
        <h4> ${{ item.item_price }} </h4>
        <a href="{% url 'food:delete_item' item.id%}">Delete</a>
    </div>
</div>

{% endblock %}
